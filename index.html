<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignment - 07</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

<body>
  <!-- EMPTY HEADER STARTS FROM HERE-->
  <header></header>
  <!-- EMPTY HEADER STARTS FROM HERE-->




  <!-- MAIN CONTETN HERE -->
  <main class="main">


    <!-- API CONTENT SEARCH BOX AREA STARTS FROM HERE -->
    
    <div class="search-field">
        <h1 style="color: #222; text-align: center; font-weight: 700;">MART-X</h1>

      <div class="search-box">
        <input id="input-field" class="search-field" type="text" />
        <button type="button" class="btn btn-primary search-button" data-toggle="button" aria-pressed="false"
          autocomplete="off" id="search-btn" onclick="loadProducts()">
          Search
        </button>
      </div>
    </div>

    <!-- API CONTENT SEARCH BOX AREA ENDS TO HERE -->

    <br><br><!-- LINE BREAK FOR SOME WHITE SPACE -->

    <!-- API SEARCH RESULT DISPLAY AREA STARTS FROM HERE -->
        <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">
        </div>
      </div>
    <!-- API SEARCH RESULT DISPLAY AREA ENDS TO HERE -->

    <!-- CART TABLE DATA SHOW STARTS FROM HERE  -->

      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <span id="successAlert" style="color: green; font-size: 18px;"></span>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center" id="proccedToBuy">Buy Now</button>
          </div>
        </div>
      </div>
      <!-- CART TABLE DATA SHOW CODE ENDS TO HERE  -->
    </div>


  </main>
<!-- MAIN CONTENT ENDS TO HERE -->



  <!-- EMPTY FOOTER SARTS FROM HERE-->
  <footer></footer>

</html>
